{%extends "base"%}
{%block content%}
<form method="post" enctype="multipart/form-data" action="/feeds">
  <input type="text" name="name" id="name" placeholder="name of city or place" required>
  <input type="file" name="picture" id="pictre" placeholder="nice picture of place">
  <input type="text" name="description" id="description" placeholder="description">
  <input type="submit" value="Submit">
</form>
{%endblock%}
